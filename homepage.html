<!DOCTYPE html>
<html>
<head>
	<title> Home </title>
 	<style type = "text/css">
    
    body
	{
		font-family: arial;
		background-color: snow;
		text-align: center;
	}
	
	.zone
	{
		margin: 0 auto;
		padding: 2%;
	}

	.grid
	{
		margin: 0px 0 0 0;
		padding: 0;
		list-style: none;
		display: block;
		text-align: center;
		width: 100%;
	}

	.grid:after
	{
		clear: both;
	}

	.grid:after, .box:before
	{
		content: '';
		display: table;
	}

	.grid li
	{
		width: 300px;
		height: 350px;
		display: inline-block;
		margin: 20px;
	}

	.box
	{
		width: 100%;
		height: 100%;
		position: relative;
    	border-radius: 10px;
    	-webkit-transition: 0.3s ease-in-out, 
    	-webkit-transform 0.3s ease-in-out;
		-moz-transition:  0.3s ease-in-out, 
    	-moz-transform 0.3s ease-in-out;
    	transition: all 0.3s ease-in-out, 
    	transform 0.3s ease-in-out, ;
	}

	.box:hover
	{
		transform: scale(1.05);
		background-color: green;
	}

	.img
	{
		background: linear-gradient( rgba(0, 0, 0, 0.50), rgba(0, 0, 0, 0.10));
	}

	.info
	{
		position: absolute;
		width: inherit;
		height: inherit;
		top: 18%;
	}

	.info h3
	{
		font-weight: 400;
		color: #fff;
		font-size: 30px;
		margin: 0;
		padding: 10px;
		line-height: 1.5;
	}

	.info p
	{
		color: #fff;
		padding: 4px 5px;
		margin: 0 30px;
		font-size: 13px;
		line-height: 2;
	}
    </style>
</head>
<body>
	<br />
	<h1> Business Management System</h1>
	<br />
	<p>Please select an option below:</p>
	<div class = "zone">
		<ul class = "grid">
			<li>
				<a href = "Employees.html">
					<div class = "box img">
						<div class = "info">
							<h3> Employee Administration </h3>
							<p>  Add, update, and search employee information </p>
						</div>
					</div>
				</a>
			</li>
			<li>
				<a href = "Salaries.html">
					<div class = "box img">
						<div class = "info">
							<h3> Finance Control </h3>
							<p> Manage employee salaries and manage the company's budget </p>
						</div>
					</div>
				</a>
			</li>
			<li>
				<a href = "Projects.html">
					<div class = "box img">
						<div class = "info">
							<h3> Manage a Project </h3>
							<p> Assign, update, and search projects </p>
						</div>
					</div>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
